<!DOCTYPE html>
<html>
<head>
  <title>RSocketBomb</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">  
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">

    <div id="box-1" class="box level-1">
        <h1 id="welcome" class="level-1">Welcome to the world of RSocket!</h1>
    </div>

    <div hidden id="box-2" class="box level-2">
        <p hidden id="show-name" class="level-2"></p>
        <button hidden id="logoutButton" class="btn btn-danger level-2">
            Sing out
        </button>  
    </div>

    <div hidden id="socket_status" class="box level-2">
        <p hidden id="show-stat" class="level-2">socket status text </p>
        <p hidden id="success_login_output_p" class="level-2">another msg for</p>
    </div>

        <!-- <div hidden class="level-2">
            <form hidden class="level-2">
                <input hidden class="level-2">
                <input hidden class="level-2">
            </form>
            <div hidden class="level-2">
                <p hidden class="level-2"></p>
            </div>
        </div> -->


    

    <div id="box-9" class="box level-1">

        <div id="login-div-0" class="level-1">
            <form id="loginForm" class="level-1">
                <input type="text" name="username" placeholder="Login" id="usernameInput" class="level-1">
                <input type="password" name="password"  placeholder="Password" id="passwordInput" class="level-1">
                <input type="submit" value="Sign in / up" id="login-btn" class="btn btn-primary level-1">         
                <div id="login_output" class="level-1">
                    <p id="login_outup_p" class="level-1"></p>
                </div>
            </form>
        </div>

        <div id="login-div-1" class="level-1">
            <p id="login-hint" class="level-1">error login info</p>
        </div>

    </div>




    <div hidden id="chatContainer" class="level-2">

        <div hidden id="chatBody" class="p-3 bg-white border level-2">
        </div>
        <div id="messageDiv">
            <input hidden type="input" id="messageFormSend" class="form-control level-2" placeholder="Message">
            <button hidden id="messageButtonSend" class="level-2 btn btn-primary">
                Send
            </button>
        </div>

    </div>

  <script src="services/visibility.js"></script>
  <script src="services/resize.js"></script>
  <script src="services/wrong_pwd_handler.js"></script>
  <script src="main.js"></script>
</body>
</html>
